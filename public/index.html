<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
</head>
<body>
  <div id="setup-container">
    <form id="setup-form">
      <input id="username" placeholder="Enter your username" required />
      <input type="file" id="pfp-file" accept="image/*" required />
      <img id="pfp-preview" class="hidden">
      <button type="button" id="crop-button" class="hidden">Crop Image</button>
      <button type="button" id="skip-button" class="hidden">Skip</button>
      <button type="submit" id="join-button" class="hidden">Continue</button>
    </form>
  </div>
  <div id="chat-container" class="hidden">
    <div id="top-bar">
      <button id="change-username-button">Change Username</button>
      <button id="change-pfp-button">Change Profile Picture</button>
    </div>
    <div id="messages"></div>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Type a message..." /><button>Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
